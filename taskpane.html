
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Polisher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Polish Your Email</h2>
    <form id="emailForm">
        <label for="email">Enter your rough email:</label><br>
        <textarea id="email" name="email" required></textarea><br>
        <button type="submit">Polish Email</button>
    </form>

    <h3>Polished Email:</h3>
    <pre id="result"></pre>

    <script>document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('https://copilot-email-polisher.onrender.com/polish-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        document.getElementById('result').textContent = data.polished_email || JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    });</script>
</body>
</html>
