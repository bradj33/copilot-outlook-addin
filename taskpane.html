<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Polisher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea, select, input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        textarea {
            height: 120px;
        }

        button {
            padding: 10px 20px;
            margin-right: 5px;
        }

        pre, .result {
            background: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <h2>Polish Your Email</h2>

    <form id="emailForm">
        <label for="email">Enter your rough email:</label>
        <textarea id="email" name="email" required></textarea>

        <label for="tone">Select tone:</label>
        <select id="tone" name="tone">
            <option value="neutral">Neutral</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
        </select>

        <label for="instructions">Optional extra instructions:</label>
        <input type="text" id="instructions" name="instructions" placeholder="e.g., make it more detailed" />

        <div>
            <button type="button" id="polishButton">Polish Email</button>
            <button type="button" id="refineButton">Refine Polished Email</button>
        </div>
    </form>

    <h3>Polished Email:</h3>
    <div id="result" class="result"></div>

    <script>
    async function sendToBackend(emailText, tone, instructions) {
        const response = await fetch('https://copilot-email-polisher.onrender.com/polish-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: emailText, tone, instructions })
        });

        const data = await response.json();
        document.getElementById('result').textContent = data.polished_email || JSON.stringify(data, null, 2);
    }

    document.getElementById('polishButton').addEventListener('click', async function () {
        const email = document.getElementById('email').value.trim();
        const tone = document.getElementById('tone').value;
        const instructions = document.getElementById('instructions').value.trim();

        if (!email) {
            alert("Please enter your rough email first.");
            return;
        }

        await sendToBackend(email, tone, instructions);
    });

    document.getElementById('refineButton').addEventListener('click', async function () {
        const polishedEmail = document.getElementById('result').textContent.trim();
        const tone = document.getElementById('tone').value;
        const instructions = document.getElementById('instructions').value.trim();

        if (!polishedEmail) {
            alert("No polished email to refine yet. Please polish your email first.");
            return;
        }

        await sendToBackend(polishedEmail, tone, instructions);
    });
    </script>
</body>
</html>
